name: paytrybe_assessment
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.6
  flutter_riverpod: ^2.3.2
  flutter_svg: ^2.0.4
  hooks_riverpod: ^2.3.2
  pin_code_fields: ^7.4.0
  riverpod: ^2.3.2

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/svg/

  fonts:
    - family: TT-Commons
      fonts:
        - asset: assets/fonts/TT-Commons-Medium.otf
          weight: 500
        - asset: assets/fonts/TT-Commons-Light.otf
          weight: 400
        - asset: assets/fonts/TT-Commons-Bold.otf
          weight: 700
